  <input type="checkbox" name="post" class="peer absolute top-0 inset-x-0 w-full h-12 opacity-0 z-10 cursor-pointer">
  <div class="bg-blue-500 h-12 w-full pl-5 flex items-center">
    <h1 class="text-lg font-semibold text-white">
      {{ (post.title.length > 40) ? (post.title | slice:0:40) + " ..." : (post.title)}}</h1>
  </div>

  <!-- Icon -->
  <div class="absolute top-3 right-3 text-white transition duration-300 rotate-0 peer-checked:rotate-180">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
      stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
    </svg>
  </div>

  <!-- Content -->
  <div class="bg-white overflow-hidden transition-all duration-300 max-h-0 peer-checked:max-h-40">
    <div class="p-4">
      <p class="text-sm">{{ (post.content.length > 60) ? (post.content | slice:0:60) + " ..." : (post.content)}}</p>
    </div>
  </div>

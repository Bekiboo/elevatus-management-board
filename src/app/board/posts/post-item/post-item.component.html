<div class="mt-2 rounded-lg bg-gray-900 outline outline-1 outline-slate-700 p-2.5">
  <div class="flex justify-between">
    <a routerLink={{post.id}} routerLinkActive="bg-gray-50" class="text-l font-bold">
      {{ (post.title.length > 40) ? (post.title | slice:0:40) + " ..." : (post.title)}}
    </a>
    <div class="flex">
      <button type="button"
        class=" border focus:ring-4 focus:outline-none focus:ring-green-800 font-medium rounded text-sm w-16 px-1 py-1 text-center mr-2
              border-green-500 text-green-500 hover:text-black hover:bg-green-600">Edit</button>
      <admin-board-deleteButton class="ml-2"></admin-board-deleteButton>
    </div>

  </div>
  <p class="text-sm">{{ (post.content.length > 60) ? (post.content | slice:0:60) + " ..." : (post.content)}}</p>
</div>

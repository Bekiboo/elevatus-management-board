<ul>
    <li *ngFor="let post of posts; let first = first; let i = index">
        <div [@list] class="relative overflow-hidden">
            <div (click)="handleCancel()" (click)="closeAll(i)"
              class="peer absolute top-0 inset-x-0 w-full h-12 opacity-0 z-10 cursor-pointer"></div>
            <div
              class="flex h-12 justify-between items-center p-5 w-full font-medium text-left
               border border-b-0 border-gray-700 text-white bg-slate-800 peer-hover:bg-gray-700"
              [ngClass]="{'rounded-t-xl' : first, 'bg-gray-700' : selected == i}"
            >
              <h1 class="text-lg font-semibold text-white">
                {{ (post.title.length > 40) ? (post.title | slice:0:40) + " ..." : (post.title)}}</h1>
              <p class="mr-6">{{post.date | date}}</p>
            </div>
          
            <!-- Loading Icon -->
            <div class="absolute top-3 right-3 text-white duration-100" [ngClass]="{'rotate-180' : selected == i}">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
              </svg>
            </div>
          
            <!-- Content -->
            <div class="border border-b-0 border-gray-700 bg-gray-900 duration-100 h-0" [ngClass]="{'overflow-auto h-96' : selected == i}">
          
              <div *ngIf="!editMode" class="p-4">
                <!-- TODO - display paragraphs -->
                <p class="text-sm min-h-[4rem]">{{ post.content }}</p>
          
                <div class="flex justify-end mt-2">
          
                  <admin-board-basic-button  
                    (click)="handleEdit()"
                    text="Edit" 
                    color="blue">
                    <!-- Color "green" not working for mysterious reason -->
                  </admin-board-basic-button>
          
                  <admin-board-delete-button 
                    (completedEvent)="deletePost(post)" 
                    class="ml-2">
                  </admin-board-delete-button>
          
                </div>
              </div>
          
              <div class="p-4">
                <admin-board-post-edit *ngIf="editMode" [postId]="post._id" [(editMode)]="editMode"></admin-board-post-edit>
              </div>
          
            </div>
          </div>
          
    </li>
</ul>
